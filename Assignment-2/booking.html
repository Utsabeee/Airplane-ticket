  <main>
    <table>
      <form>
        <tr>
          <td>
            <label>Destination:</label>

        <tr>
          <td>
            <label>Destination:</label>

            <label>Class:</label> 
          </td>
          <td>

              <option>Economy</option>
              <option>Business</option>
              <option>First</option>
            </select>
          </td>
        </tr>
      </form>
    </table>
